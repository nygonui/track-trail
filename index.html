<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Track-trail Login</title>
</head>
<body>
    <body>

        <main>
            <div class="form-assignment">
                <h1>Login</h1>
                <form action="" id="login">
                    <div class="container">
                        <label for="" id="email">Email:</label>
                        <input type="email" label="Email" id="email" required placeholder="Email">
                    </div>
                    <div class="container">
                        <label for="" id="password">Senha:</label>
                        <input type="password" label="Password" id="password" required  placeholder="Senha">
                    </div>

                    <button form="login">Entrar</button>
                </form>

                <a href="#">Esqueceu sua senha? Ou cadastre-se!</a>
                
            </div>
            <a href="" tile="Sobre a track-trail">
                <div id="logo">
                    <div class="img-logo">
                        <img src="./img/barraca.svg" alt="barraca">
                    </div>
            </div>
            </a>
            
        </main>
        
    </body>
</body>
</html>
